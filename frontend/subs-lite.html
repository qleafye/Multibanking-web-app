<head>
    <meta charset="UTF-8">

<body>
<header class="main-header">
    <div class="logo">Simply<span class="logo-green">t</span></div>
    <nav class="main-nav">
        <a href="main-lite.html">Главная</a>
        <a href="subs-lite.html">Подписки</a>
        <a href="advices.html">Советы</a>
    </nav>
    <a href="pro-version.html" class="cta-button">Pro-версия</a>
</header>

<main>
    <section class="results">
        <h1>Найденные подписки</h1>
        <p class="section-subtitle">Выберите банки для отображения подписок.</p>

        <!-- ФИЛЬТР БАНКОВ -->
        <div class="bank-filter-container">
            <h4>Выберите банки для анализа:</h4>
            <div class="checkbox-group">
                <!-- ИЗМЕНЕНИЕ ЗДЕСЬ -->
                <label><input type="checkbox" class="bank-checkbox" value="xbank" checked> XBank</label>
                <label><input type="checkbox" class="bank-checkbox" value="abank" checked> ABank</label>
                <label><input type="checkbox" class="bank-checkbox" value="vbank" checked> VBank</label>
                <label><input type="checkbox" class="bank-checkbox" value="sbank" checked> SBank</label>
            </div>
            <div class="filter-options">
                <label><input type="checkbox" id="named-only-checkbox"> Показывать только именованные</label>
            </div>
        </div>

        <!-- КОНТЕЙНЕР ДЛЯ СГРУППИРОВАННЫХ ПОДПИСОК -->
        <div class="subscriptions-grouped-container" id="subscriptions-container">
            <!-- JavaScript заполнит этот блок... -->
        </div>
    </section>
</main>

<script src="subs.js"></script>
